<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modernize your home</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="header-image">
        <img src="css/images/logo.png" alt="logo-image" />
      </div>
    </header>
    <section class="main-section">
      <div class="main-title">
        <p>Enter to win a 3rd generation Nest Learning Thermostat worth $249.</p>
      </div>
      <div class="main-form">
        <form>
            <div class="form-input">
                <input type="text" name="name" placeholder="Name" pattern=".{2,}" required>
            </div>
            <div class="form-input location-container">
                <div class="input-city">
                    <input type="text" name="city" placeholder="City">
                </div>
                <div class="input-state">
                    <input type="text" name="state" placeholder="State">
                </div>
            </div>
            <div class="form-input">
                <input id="phone-number" type="tel" name="tel" placeholder="Phone Number">
            </div>
            <div class="form-input">
                <input type="email" name="email" placeholder="Email Address">
            </div>
            <button class="submit-button"
            type="submit">ENTER TO WIN</button>
        </form>
      </div>
    <section>
    <section></section>
  </body>
</html>
